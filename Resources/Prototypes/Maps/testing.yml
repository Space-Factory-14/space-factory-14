- type: gameMap
  id: Testing
  mapName: 'Box Station'
  mapPath: /Maps/_SF/testing.yml
  minPlayers: 50
  stations:
    Boxstation:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Box Station {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'TG'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency_box.yml
        - type: StationJobs
          overflowJobs:
            - Passenger
          availableJobs:
            #engineering
            ChiefEngineer: [ 1, 1 ]
            StationEngineer: [ -1, -1 ]
