- type: gameMap
  id: Planet
  mapName: 'Planet'
  mapPath: /Maps/_SF/planet.yml
  minPlayers: 0
  stations:
    Planet:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Emergency Shuttle {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'SF'
        - type: StationJobs
          overflowJobs:
            - StationEngineer
          availableJobs:
            #engineering
            ChiefEngineer: [ 1, 1 ]
            StationEngineer: [ -1, -1 ]
